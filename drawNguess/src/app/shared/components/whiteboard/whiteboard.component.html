<div class="row">
    <button mat-raised-button (click)='setSelection("circle"); addShape("circle")'>Circle</button>
    <button mat-raised-button (click)='setSelection("rectangle"); addShape("rectangle")'>Rectangle</button>
    <button mat-raised-button (click)='setSelection("line"); addShape("line"); erase = false'>Pen</button>
    <button mat-raised-button (click)='setSelection("text"); addShape("text")'>Text</button>
    <button mat-raised-button (click)='clearSelection(); setSelection("undo"); undo()'>Undo</button>
    <button mat-raised-button (click)='clearSelection(); setSelection("erase"); erase = true'>Erase</button>
    <button mat-raised-button (click)='clearBoard()'>Clear</button>
</div>
<div id="container">
</div>
